{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    <h3><a href="{% url 'reviews:wine_detail' review.wine.id %}">{{ review.wine.name }}</a></h3>
{% endblock %}

{% block content %}
    <h5>Rated {{ review.rating }} of 5 by <a href="{% url 'reviews:user_review_list' review.user_name %}" >{{ review.user_name }}</a></h5>
    <p>{{ review.pub_date }}</p>
    <p>{{ review.comment }}</p>
{% endblock %}
